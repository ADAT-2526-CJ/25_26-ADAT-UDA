name: Generar documentaci칩n pydoc

on:
  push:
    branches:
      - main   # c치mbialo a master si tu rama por defecto es master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el repo
      - name: Checkout del repo
        uses: actions/checkout@v3

      # 2. Instalar Python
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Generar documentaci칩n con pydoc
      - name: Generar docs con pydoc
        run: |
          mkdir -p docs
          # Recorre todos los .py dentro de carpetas tipo UD*
          for file in $(find . -type f -name "*.py"); do
            module=$(echo "$file" | sed 's|^\./||;s|/|.|g;s|.py$||')
            echo "Generando doc para m칩dulo: $module"
            python -m pydoc -w "$module" || true
          done
          # Mover todos los HTML generados a /docs
          mv *.html docs/ || true

      # 4. Publicar en GitHub Pages
      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
