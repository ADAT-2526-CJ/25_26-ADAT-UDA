name: Generar documentaci贸n pydoc

on:
  push:
    branches:
      - main   # c谩mbialo a master si tu rama principal es master

permissions:
  contents: write   # necesario para publicar en gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el repo
      - name: Checkout del repo
        uses: actions/checkout@v3

      # 2. Instalar Python
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Generar documentaci贸n con pydoc
      - name: Generar docs con pydoc
        run: |
          mkdir -p docs
          for file in $(find . -type f -name "*.py"); do
            module=$(echo "$file" | sed 's|^\./||;s|/|.|g;s|.py$||')
            echo "Generando doc para m贸dulo: $module"
            python -m pydoc -w "$module" || true
          done
          mv *.html docs/ || true
          touch docs/.nojekyll   # evita que GitHub Pages intente usar Jekyll

      # 4. Crear un index.html con enlaces a todos los docs
      - name: Generar index.html
        run: |
          echo "<!DOCTYPE html>" > docs/index.html
          echo "<html><head><meta charset='UTF-8'><title>Documentaci贸n ADAT</title></head><body>" >> docs/index.html
          echo "<h1> Documentaci贸n generada con pydoc</h1>" >> docs/index.html
          echo "<ul>" >> docs/index.html
          for file in docs/*.html; do
            nombre=$(basename "$file")
            if [ "$nombre" != "index.html" ]; then
              echo "<li><a href='$nombre'>$nombre</a></li>" >> docs/index.html
            fi
          done
          echo "</ul></body></html>" >> docs/index.html

      # 5. Publicar en GitHub Pages
      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
