name: Generar documentación pydoc

on:
  push:
    branches:
      - main  # o master, según la rama que uses

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar tu repositorio
      - name: Checkout del repo
        uses: actions/checkout@v3

      # 2. Instalar Python
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Generar documentación con pydoc
      - name: Generar docs con pydoc
        run: |
          mkdir -p docs
          for file in $(find . -name "*.py"); do
            nombre=$(basename "$file" .py)
            python -m pydoc -w "$file"
            mv "$nombre.html" docs/
          done

      # 4. Publicar en GitHub Pages
      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
