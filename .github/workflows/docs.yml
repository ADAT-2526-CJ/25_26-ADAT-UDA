name: Generar documentaci칩n pydoc

on:
  push:
    branches:
      - main   # c치mbialo a master si tu rama principal es master

permissions:
  contents: write   # 游댐 necesario para que el bot pueda hacer push a gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el repo
      - name: Checkout del repo
        uses: actions/checkout@v3

      # 2. Instalar Python
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Generar documentaci칩n con pydoc
      - name: Generar docs con pydoc
        run: |
          mkdir -p docs
          for file in $(find . -type f -name "*.py"); do
            module=$(echo "$file" | sed 's|^\./||;s|/|.|g;s|.py$||')
            echo "Generando doc para m칩dulo: $module"
            python -m pydoc -w "$module" || true
          done
          mv *.html docs/ || true
          touch docs/.nojekyll   # 游녣 evita que GitHub Pages use Jekyll

      # 4. Publicar en GitHub Pages
      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
